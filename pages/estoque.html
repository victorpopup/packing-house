<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Estoque - Packing House</title>

    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="../css/header.css">

    <link rel="stylesheet" href="../css/menu.css">

    <link rel="stylesheet" href="../css/estoque.css">

    <link rel="stylesheet" href="../css/confirmation.css">

    <link rel="stylesheet" href="../css/database.css">

</head>

<body>

    

<header>
        <div class="logo-container">
            <picture>
                <source media="(max-width: 768px)" srcset="../image/logo.mobile.svg">
                <source media="(min-width: 769px)" srcset="../image/logo.desktop.svg">
                <img src="../image/logo.desktop.svg" alt="Packing House" class="logo-img">
            </picture>
            <h1 class="logo-text">Packing House</h1>
        </div>
    </header>



<main class="page-content">

    <h1 class="page-title">Estoque</h1>

    <section class="stats-container">

        <div class="stat-card">

            <h3>Total em Estoque</h3>

            <p class="stat-number" id="totalQuantity">0</p>

            <span class="stat-label">Unidades</span>

        </div>

        <div class="stat-card">

            <h3>Itens Cadastrados</h3>

            <p class="stat-number" id="totalItems">0</p>

            <span class="stat-label">Itens</span>

        </div>

        <div class="stat-card">

            <h3>Estoque Baixo</h3>

            <p class="stat-number" id="lowStockItems">0</p>

            <span class="stat-label">Itens</span>

        </div>

    </section>



    <section class="table-section">

        <div class="section-header">

            <h2>Estoque de Materiais</h2>

            <button class="btn-primary" onclick="showAddMaterialModal()">+ Adicionar Material</button>

        </div>

        

        <div class="search-section">

            <input type="text" placeholder="Buscar material..." class="search-input" id="searchInput">

        </div>

        

        <div class="materials-grid" id="materialsGrid">
            <!-- Materiais serão carregados dinamicamente do banco de dados -->
        </div>

        <!-- Manter tabela original para compatibilidade com JavaScript (escondida) -->
        <table class="data-table" style="display: none;">

            <thead>

                <tr>

                    <th>Material</th>

                    <th>Quantidade</th>

                    <th>Unidade</th>

                    <th>Status</th>

                    <th>Ações</th>

                </tr>

            </thead>

            <tbody>
                <!-- Dados serão carregados dinamicamente do banco de dados -->
            </tbody>

        </table>

    </section>



    <!-- Seção de Movimentações -->

    <section class="table-section">

        <div class="section-header">

            <h2>Movimentação</h2>

        </div>

        

        <form class="movement-form">

            <div class="form-row">

                <div class="form-group">

                    <label for="materialInput">Material</label>

                    <div class="material-input-container">

                        <input type="text" id="materialInput" placeholder="Digite o nome do material..." required autocomplete="off">

                        <div class="material-suggestions" id="materialSuggestions"></div>

                    </div>

                </div>

                <div class="form-group">

                    <label>Tipo de Movimentação</label>

                    <div class="movement-type-buttons">

                        <input type="radio" id="movementTypeEntrada" name="movementType" value="entrada" required>

                        <label for="movementTypeEntrada" class="movement-type-btn entrada-btn">

                            <span class="btn-icon">+</span>

                            <span class="btn-text">Entrada</span>

                        </label>

                        <input type="radio" id="movementTypeSaida" name="movementType" value="saida" required>

                        <label for="movementTypeSaida" class="movement-type-btn saida-btn">

                            <span class="btn-icon">-</span>

                            <span class="btn-text">Saída</span>

                        </label>

                    </div>

                </div>

            </div>

            <div class="form-row">

                <div class="form-group">

                    <label for="movementQuantity">Quantidade</label>

                    <input type="number" id="movementQuantity" required>

                </div>

            </div>

            <div class="form-group">

                <label for="movementDate">Data</label>

                <input type="date" id="movementDate" required>

            </div>

            <div class="form-actions">

                <button type="submit" class="btn-primary">Registrar Movimentação</button>

            </div>

        </form>

    </section>



    <!-- Seção de Histórico -->

    <section class="table-section">

        <div class="history-section">
            <h2>Histórico de Movimentações</h2>
        </div>

        

        <div class="search-section">
            <div class="filter-material-container">
                <input type="text" id="filterMaterial" class="search-input" placeholder="Digite o nome do material..." autocomplete="off">
                <div class="filter-material-suggestions" id="filterMaterialSuggestions"></div>
            </div>

            <input type="date" id="filterDate" class="search-input" onchange="filterHistory()">

            <div class="filter-type-buttons">
                <input type="radio" id="filterTypeAll" name="filterType" value="" checked>
                <label for="filterTypeAll" class="filter-type-btn all-btn">
                    <span class="btn-text">Todos</span>
                </label>
                <input type="radio" id="filterTypeEntrada" name="filterType" value="entrada">
                <label for="filterTypeEntrada" class="filter-type-btn entrada-btn">
                    <span class="btn-icon">+</span>
                    <span class="btn-text">Entrada</span>
                </label>
                <input type="radio" id="filterTypeSaida" name="filterType" value="saida">
                <label for="filterTypeSaida" class="filter-type-btn saida-btn">
                    <span class="btn-icon">-</span>
                    <span class="btn-text">Saída</span>
                </label>
            </div>

            <button class="btn-secondary" onclick="clearFilters()">Limpar</button>
        </div>

        

        <div class="history-grid" id="historyGrid">
            <!-- Movimentações serão carregadas dinamicamente do banco de dados -->
        </div>

        <!-- Manter lista original para compatibilidade (escondida) -->
        <div class="history-list" style="display: none;">

            <div class="history-ol">

                <!-- Dados serão carregados dinamicamente do banco de dados -->

            </div>

        </div>

        <!-- Botão Mostrar Mais -->
        <div class="show-more-container">
            <button class="btn-secondary" id="showMoreBtn" onclick="toggleHistory()">Mostrar Mais</button>
        </div>

    </section>



    <!-- Modal Adicionar Material -->

    <div id="addMaterialModal" class="modal">

        <div class="modal-content">

            <span class="close" onclick="closeModal('addMaterialModal')">&times;</span>

            <h2>Adicionar Material</h2>

            <form class="material-form">

                <div class="form-group">

                    <label for="materialNome">Nome do Material</label>

                    <input type="text" id="materialNome" required>

                </div>

                <div class="form-group">

                    <label for="materialQuantidade">Quantidade</label>

                    <input type="number" id="materialQuantidade" required>

                </div>

                <div class="form-actions">

                    <button type="submit" class="btn-primary">Adicionar</button>

                    <button type="button" class="btn-secondary" onclick="closeModal('addMaterialModal')">Cancelar</button>

                </div>

            </form>

        </div>

    </div>

    <!-- Modal Editar Material -->

    <div id="editMaterialModal" class="modal">

        <div class="modal-content">

            <span class="close" onclick="closeModal('editMaterialModal')">&times;</span>

            <h2>Editar Material</h2>

            <form class="material-form">

                <div class="form-group">

                    <label for="editMaterialNome">Nome do Material</label>

                    <input type="text" id="editMaterialNome" required>

                </div>

                <div class="form-group">

                    <label for="editMaterialQuantidade">Quantidade</label>

                    <input type="number" id="editMaterialQuantidade" required>

                </div>

                <div class="form-actions">

                    <button type="submit" class="btn-primary">Salvar</button>

                    <button type="button" class="btn-secondary" onclick="closeModal('editMaterialModal')">Cancelar</button>

                </div>

            </form>

        </div>

    </div>

</main>

<!-- Botão Flutuante de Menu -->
<button class="floating-menu-btn" id="floatingMenuBtn">☰</button>

<!-- Menu Flutuante -->
<nav class="floating-menu" id="floatingMenu">
    <a href="resumo.html" class="menu-item">Resumo</a>
    <a href="estoque.html" class="menu-item">Estoque</a>
    <a href="producao.html" class="menu-item">Produção</a>
    <a href="configuracao.html" class="menu-item">Configurações</a>
</nav>

<script src="../js/navigation.js"></script>
<script src="../js/script.js"></script>
<script src="../js/database.js"></script>
<script src="../js/migration.js"></script>
<script src="../js/backup.js"></script>
<script src="../js/confirmation.js"></script>
<script src="../js/estoque.js"></script>

</body>

</html>
